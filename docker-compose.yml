services:
  web:
    build: ./web
    container_name: web
    tty: true
    volumes:
      - ./web/app:/usr/src/app/app
  caddy:
    image: caddy:2.6.4-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "8000:8000"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/site:/srv
      - ./caddy/caddy_data:/data
      - ./caddy/caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
